<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<form name= "Text Fields" method="get" action="">
			<label for="email">Email</label> <br>
			<input type="email" id="email" name="address" required="true" /> <br>

			<label for="password">Password</label> <br>
			<input type="password" id="password "name="password"/> <br>

			<label for="textarea">TextArea</label> <br>
			<textarea rows="8" name="textarea" id="textarea"></textarea> <br>
			<br>

			<input type="reset" name="reset" value="Reset">
			<input type="submit" name="submit" value="Submit">
			<input type="button" name="button" value="Click me">
			<br>
			<br>

			<fieldset>
				<legend>Hobby</legend>
				<input type="checkbox" name="hobby" value="Eating"/>Eating<br>
				<input type="checkbox" name="hobby" value="Playing"/>Playing<br>
				<input type="checkbox" name="hobby" value="Sleeping"/>Sleeping<br>
			</fieldset>

			<fieldset>
				<legend>Gender</legend>
				<input type="radio" name="gender" value="Male"/>Male<br>
				<input type="radio" name="gender" value="Female"/>Female<br>
				<input type="radio" name="gender" value="Other"/>Other<br>
			</fieldset>
			<br>
			<p>Province</p>
			<select name="province">
				<option value="Ho Chi Minh" selected="selected">Ho Chi Minh</option>
				<option value="Ha Noi">Ha Noi</option>
				<option value="Other">Other</option>
			</select>
			<br>

			<p>Age</p>
			1<input type="range" min="1" max="100" step="1"/>100

			<p>Qualification<p>
			<input type="number" min="1" max="12"/>


		</form> 
		<iframe name="Youtube" 
				src="https://www.youtube.com/embed/QN-aZoT3cHI"
				width="700"
				height="400"
				frameborder="yes"
				scrolling="yes">
		</iframe>
	</body>
</html>
